[module/bspwm]
type = internal/bspwm
spacing = 10


format = <label-state>
format-background = ${colors.base}

ws-icon-0=1;
ws-icon-1=2;
ws-icon-2=3;
ws-icon-3=4;
ws-icon-4=5;
ws-icon-5=6;
ws-icon-6=7;󰴈
ws-icon-7=8;󰿎
ws-icon-8=9;󰭹
ws-icon-9=0;󰇥

label-focused = %icon%
label-focused-font = 6
label-focused-foreground = ${colors.green}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-font = 6
label-occupied-foreground = ${colors.orange}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-font = 6
label-urgent-foreground = ${colors.red}
label-urgent-padding = 2

label-empty = %icon%
label-empty-font = 6
label-empty-foreground = ${colors.blue}
label-empty-padding = 2

label-locked = %icon%
label-locked-font = 6
label-locked-foreground = ${colors.yellow}
label-locked-padding = 2

label-sticky = %icon%
label-sticky-font = 6
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 2

label-private = %icon%
label-private-font = 6
label-private-foreground = ${colors.red}
label-private-padding = 2

label-marked = %icon%
label-marked-font = 6
label-marked-foreground = ${colors.green}
label-marked-padding = 2
